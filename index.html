<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuhee Lefkowitz — Portfolio</title>
  <meta name="description" content="Personal site for Yuhee Lefkowitz — links and contact." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fffdf9;             /* warm white like Linkd */
      --fg:#0f0f12;            /* near-black text */
      --muted:#6b6b78;         /* muted text */
      --accent:#e04e43;        /* Linkd-like red */
      --ring:#e04e431a;        /* translucent accent */
      --chip:#fef3f2;          /* soft accent fill */
      --card:#ffffff;          /* card base */
      --border:#ececf2;        /* light border */
      --shadow:0 10px 30px rgba(17,17,26,.08),0 2px 6px rgba(17,17,26,.06);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    /* --- subtle contour background like Linkd --- */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' width='1400' height='1400' viewBox='0 0 1400 1400'>\
          <defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%23ffffff'/><stop offset='1' stop-color='%23fffaf3'/></linearGradient></defs>\
          <rect width='1400' height='1400' fill='url(%23g)'/>\
          <g stroke='%23000000' stroke-opacity='.06' fill='none' stroke-width='1'>\
            <path d='M-120 80 q320 40 640 0 t640 0'/>\
            <path d='M-140 160 q340 40 680 0 t680 0'/>\
            <path d='M-160 240 q360 40 720 0 t720 0'/>\
            <path d='M-180 320 q380 40 760 0 t760 0'/>\
            <path d='M-200 400 q400 40 800 0 t800 0'/>\
            <path d='M-220 480 q420 40 840 0 t840 0'/>\
            <path d='M-240 560 q440 40 880 0 t880 0'/>\
            <path d='M-260 640 q460 40 920 0 t920 0'/>\
            <path d='M-280 720 q480 40 960 0 t960 0'/>\
            <path d='M-300 800 q500 40 1000 0 t1000 0'/>\
            <path d='M-320 880 q520 40 1040 0 t1040 0'/>\
            <path d='M-340 960 q540 40 1080 0 t1080 0'/>\
            <path d='M-360 1040 q560 40 1120 0 t1120 0'/>\
            <path d='M-380 1120 q580 40 1160 0 t1160 0'/>\
          </g>\
        </svg>");
      background-size:cover; background-position: calc(50% + var(--mx)) calc(50% + var(--my)); filter:contrast(100%);
    }

    .container{max-width:1100px;margin:0 auto;padding:20px}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;padding:6px 0}
    .brand{font-weight:800;letter-spacing:.2px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:999px;border:1.2px solid var(--accent);background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.03);font-weight:600;color:var(--fg)}
    .pill:hover{background:var(--chip)}

    /* Hero */
    .hero{display:grid;grid-template-columns:120px 1fr;gap:22px;align-items:center;margin:52px 0 28px}
    .avatar{width:120px;height:120px;border-radius:20px;border:1px solid var(--border);background:#fff;box-shadow:var(--shadow);object-fit:cover}
    h1{margin:0;font-size:clamp(28px,5.2vw,52px);line-height:1.02;font-weight:800}
    .accent{color:var(--accent)}
    .tagline{margin:12px 0 0;color:var(--muted);font-size:18px}

    /* Card for contact */
    .card{margin-top:36px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}

    footer{margin:56px 0 18px;color:var(--muted);text-align:center}

    /* Responsive */
    @media (max-width:720px){
      .hero{grid-template-columns:1fr;text-align:left}
      .avatar{width:96px;height:96px}
    }
      /* Motion variables */
    :root{--mx:0px;--my:0px}
    /* parallax on hero */
    .motion{transform:translate3d(calc(var(--mx)/8), calc(var(--my)/8), 0); transition:transform .08s ease-out}
  </style>
</head>
<body>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script>
    // Mouse-driven background parallax (no libraries)
    (function(){
      let targetX = 0, targetY = 0, curX = 0, curY = 0;
      const ease = 0.06;              // inertia (lower = smoother)
      const range = 80;               // max px shift of background

      function onMove(e){
        const w = window.innerWidth || 1;
        const h = window.innerHeight || 1;
        // normalize to [-1, 1]
        targetX = (e.clientX / w) * 2 - 1;
        targetY = (e.clientY / h) * 2 - 1;
      }
      function onTouch(e){
        if(!e.touches || !e.touches[0]) return;
        const t = e.touches[0];
        const w = window.innerWidth || 1;
        const h = window.innerHeight || 1;
        targetX = (t.clientX / w) * 2 - 1;
        targetY = (t.clientY / h) * 2 - 1;
      }
      window.addEventListener('mousemove', onMove, {passive:true});
      window.addEventListener('touchmove', onTouch, {passive:true});

      function raf(){
        // lerp toward target for smoothness
        curX += (targetX - curX) * ease;
        curY += (targetY - curY) * ease;
        document.documentElement.style.setProperty('--mx', (curX * range) + 'px');
        document.documentElement.style.setProperty('--my', (curY * range) + 'px');
        requestAnimationFrame(raf);
      }
      raf();
    })();
  </script>
</body>
</html>
