<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Yuhee Lefkowitz</title>
  <meta name="description" content="Portfolio of Yuhee Lefkowitz." />

  <style>
    :root {
      --bg: #ffffff;
      --ink: #111111;
      --muted: #666666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: -apple-system, BlinkMacSystemFont, system-ui,
        "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    .page {
      min-height: 100vh;
      padding: 24px 32px;
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .bottom-right {
      margin-top: auto;
      align-self: flex-end;
      text-align: right;
      max-width: 260px;
      font-size: 16px;
      line-height: 1.5;
    }

    .bottom-right strong {
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .page {
        padding: 20px;
      }

      .name {
        font-size: 20px;
      }

      .bottom-right {
        font-size: 14px;
        max-width: 210px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="name">yuhee lefkowitz</div>

    <div class="bottom-right">
      Systems, products, and code.<br />
      Built with curiosity.<br />
      Shipped with precision.
    </div>
  </div>
</body>
</html>
